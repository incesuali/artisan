<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Artisan Parqueteur Nord</title>
    <meta name="description" content="Découvrez nos articles de blog sur le parquet, la pose, la rénovation et l'entretien dans le Nord de la France.">
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-page-container {
            min-height: 100vh;
            background-image: url('/images/Gemini_Generated_Image_aehbrgaehbrgaehb.png');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            background-repeat: no-repeat;
            padding: 20px 15px 40px;
        }
        
        .blog-page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .blog-page-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .back-to-home {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid #333333;
            margin-top: 10px;
        }
        
        .back-to-home:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .blog-posts-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .blog-post-preview {
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.3) !important;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            border: 1px solid #333333;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .blog-post-preview:nth-child(1) { animation-delay: 0.1s; }
        .blog-post-preview:nth-child(2) { animation-delay: 0.15s; }
        .blog-post-preview:nth-child(3) { animation-delay: 0.2s; }
        .blog-post-preview:nth-child(4) { animation-delay: 0.25s; }
        .blog-post-preview:nth-child(5) { animation-delay: 0.3s; }
        
        .blog-post-preview:hover {
            background: rgba(0, 0, 0, 0.4) !important;
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .blog-post-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
            line-height: 1.4;
        }
        
        .blog-post-link {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .blog-post-link:hover {
            color: #74b9ff;
        }
        
        .no-blogs {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid #333333;
        }
        
        .no-blogs-text {
            font-size: 16px;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .blog-page-title {
                font-size: 24px;
            }
            
            .blog-post-title {
                font-size: 15px;
            }
            
            .blog-post-preview {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-page-container">
        <div class="blog-page-header">
            <h1 class="blog-page-title">Blog</h1>
            <a href="index.html" class="back-to-home">← Retour à l'accueil</a>
        </div>
        
        <div class="blog-posts-container" id="blog-posts-container">
            <!-- Blog yazıları buraya dinamik olarak eklenecek -->
        </div>
    </div>

    <script>
        // Blog yazılarını yükle ve göster
        function loadBlogPosts() {
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const container = document.getElementById('blog-posts-container');
            
            if (blogPosts.length === 0) {
                container.innerHTML = `
                    <div class="no-blogs">
                        <p class="no-blogs-text">Aucun article de blog pour le moment.</p>
                    </div>
                `;
                return;
            }
            
            // Tarihe göre sırala (en yeni üstte)
            blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = blogPosts.map(post => {
                // SEO için slug oluştur (başlıktan)
                const slug = post.title.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                
                return `
                    <article class="blog-post-preview">
                        <h2 class="blog-post-title">
                            <a href="blog-post.html?id=${post.id}&slug=${encodeURIComponent(slug)}" class="blog-post-link">${escapeHtml(post.title)}</a>
                        </h2>
                    </article>
                `;
            }).join('');
        }
        
        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Tarihi formatla
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('fr-FR', options);
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogPosts();
        });
    </script>
</body>
</html>
