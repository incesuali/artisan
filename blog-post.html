<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Artisan Parqueteur Nord</title>
    <meta name="description" id="page-description" content="Article de blog sur le parquet - Artisan Parqueteur Nord">
    <link rel="canonical" id="canonical-url" href="">
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-post-page-container {
            min-height: 100vh;
            background-image: url('/images/Gemini_Generated_Image_aehbrgaehbrgaehb.png');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            background-repeat: no-repeat;
            padding: 20px 15px 40px;
        }
        
        .blog-post-page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-to-blog {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid #333333;
            margin-bottom: 20px;
        }
        
        .back-to-blog:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .blog-post-article {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3) !important;
            padding: 30px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #333333;
            animation: slideUp 0.5s ease-out forwards;
        }
        
        .blog-post-article h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .blog-post-article .post-date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            font-style: italic;
        }
        
        .blog-post-article .post-content {
            font-size: 16px;
            line-height: 1.8;
            color: #ffffff;
        }
        
        .blog-post-article .post-content p {
            margin-bottom: 16px;
        }
        
        .blog-post-article .post-content p:last-child {
            margin-bottom: 0;
        }
        
        .blog-post-article .post-content strong {
            font-weight: 600;
            color: #ffffff;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid #333333;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .blog-post-article h1 {
                font-size: 24px;
            }
            
            .blog-post-article .post-content {
                font-size: 15px;
            }
        }
    </style>
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json" id="structured-data">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "",
        "datePublished": "",
        "dateModified": "",
        "author": {
            "@type": "Organization",
            "name": "Artisan Parqueteur Nord"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Artisan Parqueteur Nord"
        },
        "description": ""
    }
    </script>
</head>
<body>
    <div class="blog-post-page-container">
        <div class="blog-post-page-header">
            <a href="blog.html" class="back-to-blog">← Retour au blog</a>
        </div>
        
        <div id="blog-post-content">
            <div class="loading">Chargement de l'article...</div>
        </div>
    </div>

    <script>
        // URL parametrelerinden ID al
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Blog yazısını yükle ve göster
        function loadBlogPost() {
            const postId = getUrlParameter('id');
            const container = document.getElementById('blog-post-content');
            
            if (!postId) {
                container.innerHTML = `
                    <div class="error">
                        <p>Article non trouvé.</p>
                        <a href="blog.html" style="color: #74b9ff; text-decoration: underline;">Retour au blog</a>
                    </div>
                `;
                return;
            }
            
            // LocalStorage'dan blog yazılarını al
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const post = blogPosts.find(p => p.id === postId);
            
            if (!post) {
                container.innerHTML = `
                    <div class="error">
                        <p>Article non trouvé.</p>
                        <a href="blog.html" style="color: #74b9ff; text-decoration: underline;">Retour au blog</a>
                    </div>
                `;
                return;
            }
            
            // SEO için meta tagları güncelle
            document.title = `${escapeHtml(post.title)} - Artisan Parqueteur Nord`;
            const metaDescription = document.getElementById('page-description');
            const excerpt = post.content.substring(0, 160).trim() + (post.content.length > 160 ? '...' : '');
            if (metaDescription) {
                metaDescription.content = escapeHtml(excerpt);
            }
            
            // Canonical URL güncelle
            const slug = post.title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            const canonicalUrl = document.getElementById('canonical-url');
            if (canonicalUrl) {
                canonicalUrl.href = window.location.origin + window.location.pathname + `?id=${post.id}&slug=${encodeURIComponent(slug)}`;
            }
            
            // Structured Data güncelle
            const structuredData = JSON.parse(document.getElementById('structured-data').textContent);
            structuredData.headline = post.title;
            structuredData.datePublished = post.date;
            structuredData.dateModified = post.date;
            structuredData.description = excerpt;
            structuredData.url = window.location.href;
            document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
            
            // İçeriği göster
            container.innerHTML = `
                <article class="blog-post-article">
                    <h1>${escapeHtml(post.title)}</h1>
                    <div class="post-date">${formatDate(post.date)}</div>
                    <div class="post-content">${formatContent(post.content)}</div>
                </article>
            `;
            
            // URL'i güncelle (slug ile, SEO için)
            if (window.history && window.history.replaceState) {
                const newUrl = `${window.location.pathname}?id=${post.id}&slug=${encodeURIComponent(slug)}`;
                window.history.replaceState({}, post.title, newUrl);
            }
        }
        
        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // İçeriği formatla (paragraflar ve kalın yazılar için)
        function formatContent(content) {
            if (!content) return '';
            
            // Paragrafları ayır (\n\n ile)
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            
            // Her paragrafı işle
            const formatted = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';
                
                // Önce **text** formatını geçici bir placeholder ile değiştir
                const strongMatches = [];
                para = para.replace(/\*\*(.*?)\*\*/g, (match, text) => {
                    const placeholder = `__STRONG_${strongMatches.length}__`;
                    strongMatches.push(text);
                    return placeholder;
                });
                
                // Şimdi HTML escape yap
                const div = document.createElement('div');
                div.textContent = para;
                let escaped = div.innerHTML;
                
                // Placeholder'ları <strong> tagları ile değiştir
                strongMatches.forEach((text, index) => {
                    const placeholder = `__STRONG_${index}__`;
                    const div2 = document.createElement('div');
                    div2.textContent = text;
                    const escapedText = div2.innerHTML;
                    escaped = escaped.replace(placeholder, `<strong>${escapedText}</strong>`);
                });
                
                // Satır sonlarını <br> ile değiştir (paragraf içinde)
                escaped = escaped.replace(/\n/g, '<br>');
                
                return '<p>' + escaped + '</p>';
            }).join('');
            
            return formatted || '<p>' + escapeHtml(content) + '</p>';
        }
        
        // Tarihi formatla
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('fr-FR', options);
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogPost();
        });
    </script>
</body>
</html>
