<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Artisan Parqueteur Nord</title>
    <meta name="description" id="page-description" content="Article de blog sur le parquet - Artisan Parqueteur Nord">
    <link rel="canonical" id="canonical-url" href="">
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-post-page-container {
            min-height: calc(100vh - 120px);
            padding: 20px 15px 40px;
        }
        
        .blog-post-page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-to-blog {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid #333333;
            margin-bottom: 20px;
        }
        
        .back-to-blog:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .blog-post-article {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3) !important;
            padding: 24px 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #333333;
            animation: slideUp 0.5s ease-out forwards;
        }
        
        .blog-post-article h1 {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 14px;
            line-height: 1.3;
        }
        
        .blog-post-article .post-date {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .blog-post-article .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #ffffff;
        }
        
        .blog-post-article .post-content p {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .blog-post-article .post-content p:last-child {
            margin-bottom: 0;
        }
        
        .blog-post-article .post-content strong {
            font-weight: 600;
            color: #ffffff;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid #333333;
            color: #ffffff;
        }
        
        /* Contact Section in Blog Post */
        .blog-contact-section {
            margin: 24px 0;
            background: rgba(0, 0, 0, 0.3) !important;
            padding: 20px 18px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #333333;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .blog-contact-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .blog-contact-section::before {
            content: 'üí¨';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            opacity: 0.2;
        }
        
        .blog-contact-text {
            font-size: 15px;
            line-height: 1.6;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 18px;
        }
        
        .blog-btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin: 0 0 12px 0;
            padding: 16px 30px;
            background: linear-gradient(135deg, #25D366 0%, #20ba5a 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            letter-spacing: 0.2px;
            border: none;
            cursor: pointer;
        }
        
        .blog-btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            background: linear-gradient(135deg, #2fe671 0%, #25D366 100%);
        }
        
        .blog-btn-whatsapp svg {
            width: 22px;
            height: 22px;
        }
        
        .blog-btn-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .blog-btn-message:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .blog-btn-message svg {
            width: 22px;
            height: 22px;
        }
        
        @media (max-width: 768px) {
            .blog-post-article {
                padding: 20px 16px;
            }
            
            .blog-post-article h1 {
                font-size: 22px;
                margin-bottom: 12px;
                line-height: 1.2;
            }
            
            .blog-post-article .post-date {
                font-size: 12px;
                margin-bottom: 16px;
            }
            
            .blog-post-article .post-content {
                font-size: 14px;
                line-height: 1.4;
            }
            
            .blog-post-article .post-content p {
                margin-bottom: 8px;
                line-height: 1.4;
            }
            
            .blog-contact-section {
                padding: 16px 14px 14px;
                margin: 20px 0;
            }
            
            .blog-contact-text {
                font-size: 14px;
                margin-bottom: 14px;
            }
            
            .blog-btn-whatsapp,
            .blog-btn-message {
                padding: 14px 24px;
                font-size: 15px;
            }
        }
    </style>
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json" id="structured-data">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "",
        "datePublished": "",

        "author": {
            "@type": "Organization",
            "name": "Artisan Parqueteur Nord"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Artisan Parqueteur Nord"

    }
    </script>
</head>
<body>
    <div class="container">
        <!-- Ba≈ülƒ±k -->
        <header class="header">
            <h1>Artisan Parqueteur Nord</h1>
            <p class="tagline">Le parquet, rien que le parquet.</p>
        </header>
        
        <div class="blog-post-page-container">
            <div class="blog-post-page-header">
                <a href="blog.html" class="back-to-blog">‚Üê Retour au blog</a>
            </div>
            
            <div id="blog-post-content">
                <div class="loading">Chargement de l'article...</div>
            </div>
        </div>
    </div>

    <script>
        // URL parametrelerinden ID al
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Blog yazƒ±sƒ±nƒ± y√ºkle ve g√∂ster
        function loadBlogPost() {
            const postId = getUrlParameter('id');
            const container = document.getElementById('blog-post-content');
            
            if (!postId) {
                container.innerHTML = `
                    <div class="error">
                        <p>Article non trouv√©.</p>
                        <a href="blog.html" style="color: #74b9ff; text-decoration: underline;">Retour au blog</a>
                    </div>
                `;
                return;
            }
            
            // LocalStorage'dan blog yazƒ±larƒ±nƒ± al
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const post = blogPosts.find(p => p.id === postId);
            
            if (!post) {
                container.innerHTML = `
                    <div class="error">
                        <p>Article non trouv√©.</p>
                        <a href="blog.html" style="color: #74b9ff; text-decoration: underline;">Retour au blog</a>
                    </div>
                `;
                return;
            }
            
            // SEO i√ßin meta taglarƒ± g√ºncelle
            document.title = `${escapeHtml(post.title)} - Artisan Parqueteur Nord`;
            const metaDescription = document.getElementById('page-description');
            const excerpt = post.content.substring(0, 160).trim() + (post.content.length > 160 ? '...' : '');
            if (metaDescription) {
                metaDescription.content = escapeHtml(excerpt);
            }
            
            // Canonical URL g√ºncelle
            const slug = post.title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            const canonicalUrl = document.getElementById('canonical-url');
            if (canonicalUrl) {
                canonicalUrl.href = window.location.origin + window.location.pathname + `?id=${post.id}&slug=${encodeURIComponent(slug)}`;
            }
            
            // Structured Data g√ºncelle
            const structuredData = JSON.parse(document.getElementById('structured-data').textContent);
            structuredData.headline = post.title;
            structuredData.datePublished = post.date;
            structuredData.dateModified = post.date;
            structuredData.description = excerpt;
            structuredData.url = window.location.href;
            document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
            
            // ƒ∞√ßeriƒüi g√∂ster
            container.innerHTML = `
                <article class="blog-post-article">
                    <h1>${escapeHtml(post.title)}</h1>
                    <div class="post-date">${formatDate(post.date)}</div>
                    <div class="post-content">${formatContent(post.content)}</div>
                </article>
            `;
            
            // URL'i g√ºncelle (slug ile, SEO i√ßin)
            if (window.history && window.history.replaceState) {
                const newUrl = `${window.location.pathname}?id=${post.id}&slug=${encodeURIComponent(slug)}`;
                window.history.replaceState({}, post.title, newUrl);
            }
        }
        
        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ƒ∞√ßeriƒüi formatla (paragraflar ve kalƒ±n yazƒ±lar i√ßin) ve ortasƒ±na contact alanƒ± ekle
        function formatContent(content) {
            if (!content) return '';
            
            // Paragraflarƒ± ayƒ±r (\n\n ile)
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            
            if (paragraphs.length === 0) return '';
            
            // Her paragrafƒ± i≈üle
            const formatted = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';
                
                // √ñnce **text** formatƒ±nƒ± ge√ßici bir placeholder ile deƒüi≈ütir
                const strongMatches = [];
                para = para.replace(/\*\*(.*?)\*\*/g, (match, text) => {
                    const placeholder = `__STRONG_${strongMatches.length}__`;
                    strongMatches.push(text);
                    return placeholder;
                });
                
                // ≈ûimdi HTML escape yap
                const div = document.createElement('div');
                div.textContent = para;
                let escaped = div.innerHTML;
                
                // Placeholder'larƒ± <strong> taglarƒ± ile deƒüi≈ütir
                strongMatches.forEach((text, index) => {
                    const placeholder = `__STRONG_${index}__`;
                    const div2 = document.createElement('div');
                    div2.textContent = text;
                    const escapedText = div2.innerHTML;
                    escaped = escaped.replace(placeholder, `<strong>${escapedText}</strong>`);
                });
                
                // Satƒ±r sonlarƒ±nƒ± <br> ile deƒüi≈ütir (paragraf i√ßinde)
                escaped = escaped.replace(/\n/g, '<br>');
                
                return '<p>' + escaped + '</p>';
            });
            
            // Paragraflarƒ± ikiye b√∂l ve ortasƒ±na contact alanƒ± ekle
            const middleIndex = Math.floor(formatted.length / 2);
            const firstHalf = formatted.slice(0, middleIndex).join('');
            const secondHalf = formatted.slice(middleIndex).join('');
            
            // Contact alanƒ± HTML'i
            const CONFIG = {
                whatsappNumber: localStorage.getItem('whatsappNumber') || '33627943616',
                phoneNumber: localStorage.getItem('phoneNumber') || '0627943616',
                whatsappMessage: localStorage.getItem('whatsappMessage') || 'Bonjour, je souhaiterais obtenir un devis pour des travaux de parquet.'
            };
            
            const encodedMessage = encodeURIComponent(CONFIG.whatsappMessage);
            const whatsappUrl = `https://wa.me/${CONFIG.whatsappNumber}?text=${encodedMessage}`;
            const smsUrl = `sms:${CONFIG.phoneNumber.replace(/\s/g, '')}`;
            
            const contactSection = `
                <div class="blog-contact-section">
                    <p class="blog-contact-text">"Contactez-nous pour un devis"</p>
                    <a href="${whatsappUrl}" class="blog-btn-whatsapp" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                        Devis par WhatsApp
                    </a>
                    <button class="blog-btn-message" onclick="window.location.href='${smsUrl}'">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                        Devis par message
                    </button>
                </div>
            `;
            
            // Paragraflar tekse veya azsa, contact alanƒ±nƒ± sona ekle
            if (formatted.length <= 2) {
                return formatted.join('') + contactSection;
            }
            
            // Ortaya contact alanƒ± ekle
            return firstHalf + contactSection + secondHalf;
        }
        
        // Tarihi formatla
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('fr-FR', options);
        }
        
        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogPost();
        });
    </script>
</body>
</html>
