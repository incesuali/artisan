            // Paragraflarƒ± ayƒ±r (\n\n ile)

                para = para.trim();
                if (!para) return '';
                
                // √ñnce **text** formatƒ±nƒ± ge√ßici bir placeholder ile deƒüi≈ütir
                const strongMatches = [];
                para = para.replace(/\*\*(.*?)\*\*/g, (match, text) => {
                    const placeholder = `__STRONG_${strongMatches.length}__`;
                    strongMatches.push(text);
                    return placeholder;
                });
                
                // ≈ûimdi HTML escape yap
                const div = document.createElement('div');
                div.textContent = para;
                let escaped = div.innerHTML;
                
                // Placeholder'larƒ± <strong> taglarƒ± ile deƒüi≈ütir
                strongMatches.forEach((text, index) => {
                    const placeholder = `__STRONG_${index}__`;
                    const div2 = document.createElement('div');
                    div2.textContent = text;
                    const escapedText = div2.innerHTML;
                    escaped = escaped.replace(placeholder, `<strong>${escapedText}</strong>`);
                });
                
                // Satƒ±r sonlarƒ±nƒ± <br> ile deƒüi≈ütir (paragraf i√ßinde)
                escaped = escaped.replace(/\n/g, '<br>');
                
                return '<p>' + escaped + '</p>';
            });
            
            // Paragraflarƒ± ikiye b√∂l ve ortasƒ±na contact alanƒ± ekle
            const middleIndex = Math.floor(formatted.length / 2);
            const firstHalf = formatted.slice(0, middleIndex).join('');
            const secondHalf = formatted.slice(middleIndex).join('');
            
            // Contact alanƒ± HTML'i
            const CONFIG = {

            const encodedMessage = encodeURIComponent(CONFIG.whatsappMessage);
            const whatsappUrl = `https://wa.me/${CONFIG.whatsappNumber}?text=${encodedMessage}`;
            const smsUrl = `sms:${CONFIG.phoneNumber.replace(/\s/g, '')}`;
            
            const contactSection = `
                <div class="blog-contact-section">
                    <p class="blog-contact-text">"Contactez-nous pour un devis"</p>
                    <a href="${whatsappUrl}" class="blog-btn-whatsapp" target="_blank" rel="noopener noreferrer" onclick="if(typeof gtag!=='undefined'){gtag('event','whatsapp_click',{'event_category':'Contact','event_label':'WhatsApp Button Blog','value':1});}">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                        Devis par WhatsApp
                    </a>
                    <button class="blog-btn-message" onclick="if(typeof gtag!=='undefined'){gtag('event','sms_click',{'event_category':'Contact','event_label':'SMS Button Blog','value':1});}window.location.href='${smsUrl}'">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                        Devis par message
                    </button>
                </div>
            `;
            
            // Paragraflar tekse veya azsa, contact alanƒ±nƒ± sona ekle
            if (formatted.length <= 2) {
                return formatted.join('') + contactSection;
            }
            
            // Ortaya contact alanƒ± ekle
            return firstHalf + contactSection + secondHalf;
        }

        function formatDate(dateString) {
